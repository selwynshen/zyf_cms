{% extends 'admin/base-template.html' %}
{% block content %}
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>{{ title }}</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form id="form" name="form" role="form" action="/admin/shop_manage/" method="post" enctype="multipart/form-data"
                          class="form-horizontal form-groups-bordered">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ shop.id }}" />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">名称</label>
                            <div class="col-sm-6">
                                <input datatype="*" type="text" class="form-control" name="name" placeholder="名称" value="{{ shop.name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">地址</label>
                            <div class="col-sm-6">
                                <input datatype="*" type="text" class="form-control" name="address" placeholder="地址" value="{{ shop.address }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">联系人</label>
                            <div class="col-sm-6">
                                <input datatype="*" type="text" class="form-control" name="contact_info" placeholder="联系人" value="{{ shop.contact_info }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">联系方式</label>
                            <div class="col-sm-6">
                                <input datatype="*" type="text" class="form-control" name="phone" placeholder="联系方式" value="{{ shop.phone }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">
                                <button type="submit" class="btn btn-info">提交</button>
                                <button type="reset" class="btn btn-danger">撤销</button>
                                <button type="button" class="btn btn-success" onclick="javascript:history.back();">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="/static/js/django-ajax.js" ></script>

    <script type="text/javascript" src="/static/js/report.js" ></script>
    <script type="text/javascript" src="/static/js/validate_overwrite.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){

        });
    </script>
{% endblock %}
