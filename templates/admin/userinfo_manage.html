{% extends 'admin/base-template.html' %}
{% block content %}
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>{{ title }}</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form id="form" name="form" role="form" action="/admin/userinfo_manage/" method="post" enctype="multipart/form-data"
                          class="form-horizontal form-groups-bordered">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ userinfo.id }}" />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">用户名</label>
                            <div class="col-sm-6">
                                <input datatype="*6-16" type="text" class="form-control" name="username" placeholder="用户名" value="{{ userinfo.user.username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-6">
                                <input datatype="*6-16" type="password" class="form-control" name="password" placeholder="密码" value="{{ userinfo.user.password }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">确认密码</label>
                            <div class="col-sm-6">
                                <input datatype="*6-16" type="password" class="form-control" name="confirm_password" placeholder="确认密码" value="{{ userinfo.user.password }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">姓名</label>
                            <div class="col-sm-6">
                                <input datatype="*" type="text" class="form-control" name="real_name" placeholder="姓名" value="{{ userinfo.real_name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">邮箱</label>
                            <div class="col-sm-6">
                                <input datatype="e" type="text" class="form-control" name="email" placeholder="邮箱" value="{{ userinfo.user.email }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">所属店铺</label>
                            <div class="col-sm-3">
                                <select name="shop_id" id="shop_select" class="form-control">
                                    {% for shop in shops %}
                                        <option value="{{ shop.id }}" {% ifequal userinfo.shop.name shop.name %}selected="true"{% endifequal %}>{{ shop.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">
                                <button type="submit" class="btn btn-info">提交</button>
                                <button type="reset" class="btn btn-danger">撤销</button>
                                <button type="button" class="btn btn-success" onclick="javascript:history.back();">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="/static/js/django-ajax.js" ></script>

    <script type="text/javascript" src="/static/js/report.js" ></script>
    <script type="text/javascript" src="/static/js/validate_overwrite.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){

        });
    </script>
{% endblock %}
