{% extends 'admin/base-template.html' %}
{% load custom_tags %}
{% block css %}
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bl.css">
{% endblock %}
{% block content %}
    <div class="container blcont" style="background-color: #fff;">
    <h2>每天入府的病例</h2>

    <form id="form" name="form" role="form" action="/admin/illcase_manage/" method="post" enctype="multipart/form-data"
          class="form-horizontal form-groups-bordered">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ illcase.id }}" />
    <div class="tit form-group">
        <div class="form-control">
            <label for="">病例名称 <input type="text" class="ipt-middle" name="case_name" value="{{ illcase.case_name }}"/></label>
        </div>
    </div>

    <div class="source form-group">
        <div class="form-control">
            <label for="">病例来源 &nbsp;&nbsp;
                <select name="source" id="">
                    <option value="1" {% ifequal illcase.source 1%}selected="true"{% endifequal %}>来府理疗</option>
                    <option value="2" {% ifequal illcase.source 2%}selected="true"{% endifequal %}>电话跟踪</option>
                </select>

            </label>
        </div>
    </div>

    <div class="info form-group">
        <h4>基本信息</h4>
        <div class="form-control">
            <label for="">姓名 <input type="text" name="name" value="{{ illcase.name }}" /></label>
        </div>
        <div class="form-control">
            <label for="">
                性别
                <select name="gender" id="gender">
                    <option value="1" {% ifequal illcase.gender 1%}selected="true"{% endifequal %}>男</option>
                    <option value="0" {% ifequal illcase.gender 0%}selected="true"{% endifequal %}>女</option>
                </select>
            </label>
        </div>
        <div class="form-control">
            <label for="">出生年月 <input type="text" name="birthday" value="{{ illcase.birthday }}" /></label>
        </div>
        <div class="form-control">
            <label for="">当天血糖 <input type="text" name="xuetang" value="{{ illcase.xuetang }}" /></label>
        </div>
        <div class="form-control">
            <label for="">当天血压 <input type="text" name="xueya" value="{{ illcase.xueya }}"/></label>
        </div>
        <div class="form-control">
            <label for="">入府时间 <input type="text" name="shiduan" value="{{ illcase.shiduan }}"/></label>
        </div>

    </div>

    <!--全身状态-->
    <div class="allstatu form-group">
        <h4>全身状态</h4>
        <div class="form-control">
            <label for="">
                <label for=""><input type="checkbox" name="quanshen_zhuangtai" value="1" {% if '1' in illcase.quanshen_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>怕冷畏寒</label>
                <label for=""><input type="checkbox" name="quanshen_zhuangtai" value="2" {% if '2' in illcase.quanshen_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>易受惊吓</label>

            </label>
        </div>
    </div>

    <div class="statu form-group">
        <h4>精神状态</h4>
        <div class="form-control">
            <label for="">
                疲劳感 <select name="pilaogan" id="">
                <option value="1" {% ifequal illcase.pilaogan 1%}selected="true"{% endifequal %}>是</option>
                <option value="2" {% ifequal illcase.pilaogan 2%}selected="true"{% endifequal %}>否</option>
                <option value="3" {% ifequal illcase.pilaogan 3%}selected="true"{% endifequal %}>略微</option>
            </select>
            </label>
        </div>
    </div>

    <!--二便情况-->
    <div class="bowler2 form-group">
        <h4>二便情况</h4>
        <div class="form-control">
            <label for="">大便 <input type="text" name="dabian_cishu" value="{{ illcase.dabian_cishu }}"/><i class="inset">次</i></label>
        </div>
        <div class="form-control">
            <label>成形: </label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="1" {% if '1' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>成形</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="2" {% if '2' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>不成形</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="3" {% if '3' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>顺畅</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="4" {% if '4' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>便不净</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="5" {% if '5' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>气味恶臭</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="6" {% if '6' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>先干后溏</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="7" {% if '7' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>肛门有下坠感</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="8" {% if '8' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>拉不出</label>
            <label for=""><input type="checkbox" name="dabian_zhuangtai" value="9" {% if '9' in illcase.dabian_zhuangtai|get_checkbox_list %}checked="true"{% endif %}/>干结</label>
        </div>
        <div class="form-control">
            <label for="">
                腹痛 <select name="futong" id="">
                <option value="1" {% ifequal illcase.futong 1%}selected="true"{% endifequal %}>有</option>
                <option value="2" {% ifequal illcase.futong 2%}selected="true"{% endifequal %}>无</option>
            </select>
            </label>
        </div>
        <div class="form-control">
            <label for="">小便 <input type="text" name="xiaobian_baitian" value="{{ illcase.xiaobian_baitian }}"/><i class="inset">次</i>白天</label>
            <label for=""><input type="text" name="xiaobian_wanshang" value="{{ illcase.xiaobian_wanshang }}" /><i class="inset">次</i>夜里</label>
        </div>
        <div class="form-control">
            <label for="">
                泡沫 <select name="paomo" id="">
                <option value="1" {% ifequal illcase.paomo 1%}selected="true"{% endifequal %}>多</option>
                <option value="2" {% ifequal illcase.paomo 2%}selected="true"{% endifequal %}>少</option>
                <option value="3" {% ifequal illcase.paomo 3%}selected="true"{% endifequal %}>一般</option>
                <option value="4" {% ifequal illcase.paomo 4%}selected="true"{% endifequal %}>无</option>

            </select>
            </label>
        </div>
        <div class="form-control">
            <label for="">
                灼痛感 <select name="zhuotonggan" id="">
                <option value="1" {% ifequal illcase.zhuotonggan 1%}selected="true"{% endifequal %}>有</option>
                <option value="2" {% ifequal illcase.zhuotonggan 2%}selected="true"{% endifequal %}>无</option>
            </select>
            </label>
        </div>
        <div class="form-control">
            <label for="">
                小便颜色 <select name="xiaobian_yanse" id="">
                <option value="1" {% ifequal illcase.xiaobian_yanse 1%}selected="true"{% endifequal %}>清</option>
                <option value="2" {% ifequal illcase.xiaobian_yanse 2%}selected="true"{% endifequal %}>浊</option>
                <option value="3" {% ifequal illcase.xiaobian_yanse 3%}selected="true"{% endifequal %}>浅黄</option>
                <option value="4" {% ifequal illcase.xiaobian_yanse 4%}selected="true"{% endifequal %}>深黄</option>

            </select>
            </label>
        </div>
        <div class="form-control">
            <label>尿感: </label>
            <label for=""><input type="checkbox" name="niaogan" value="1" {% if '1' in illcase.niaogan|get_checkbox_list %}checked="true"{% endif %}/>小便尿不尽</label>
            <label for=""><input type="checkbox" name="niaogan" value="2" {% if '2' in illcase.niaogan|get_checkbox_list %}checked="true"{% endif %}/>有尿意尿不出</label>
        </div>
    </div>

    <!--睡眠质量-->
    <div class="sleep form-group">
        <h4>睡眠质量</h4>
        <div class="form-control">
            <label for="">
                睡眠情况
                <label for=""><input type="checkbox" name="shuimian_zhiliang" value="1" {% if '1' in illcase.shuimian_zhiliang|get_checkbox_list %}checked="true"{% endif %}/>失眠多梦不易入睡</label>
                <label for=""><input type="checkbox" name="shuimian_zhiliang" value="2" {% if '2' in illcase.shuimian_zhiliang|get_checkbox_list %}checked="true"{% endif %}/>做梦醒来就忘</label>
                <label for=""><input type="checkbox" name="shuimian_zhiliang" value="3" {% if '3' in illcase.shuimian_zhiliang|get_checkbox_list %}checked="true"{% endif %}/>多梦醒来精神疲劳</label>
                <label for=""><input type="checkbox" name="shuimian_zhiliang" value="4" {% if '4' in illcase.shuimian_zhiliang|get_checkbox_list %}checked="true"{% endif %}/>有凌晨醒的现象</label>
                <label for=""><input type="checkbox" name="shuimian_zhiliang" value="5" {% if '4' in illcase.shuimian_zhiliang|get_checkbox_list %}checked="true"{% endif %}/>不困</label>

            </label>
        </div>
        <div class="form-control">
            <label for="">睡眠时间 <input type="text" name="shuimian_shijian_kaishi" value="{{ illcase.shuimian_shijian_kaishi }}" /></label>
        </div>
        <div class="form-control">
            <label for="">至 <input type="text" name="shuimian_shijian_jieshu" value="{{ illcase.shuimian_shijian_jieshu }}" /></label>
        </div>
    </div>

    <!--看舌苔-->
    <div class="st form-group">
        <h4>看舌苔</h4>
        <div class="form-control">
            <label>舌质: </label>
            <label for=""><input type="checkbox" name="shezhi" value="1" {% if '1' in illcase.shezhi|get_checkbox_list %}checked="true"{% endif %}/>肥大</label>
            <label for=""><input type="checkbox" name="shezhi" value="2" {% if '2' in illcase.shezhi|get_checkbox_list %}checked="true"{% endif %} />瘦小</label>
            <label for=""><input type="checkbox" name="shezhi" value="3" {% if '3' in illcase.shezhi|get_checkbox_list %}checked="true"{% endif %} />有齿痕</label>
            <label for=""><input type="checkbox" name="shezhi" value="4" {% if '4' in illcase.shezhi|get_checkbox_list %}checked="true"{% endif %} />舌中有裂纹</label>
        </div>
        <div class="form-control">
            <label for="">
                理疗过程中齿痕裂纹 <select name="chiheng_jianqing" id="">
                <option value="1" {% ifequal illcase.chiheng_jianqing 1%}selected="true"{% endifequal %}>是</option>
                <option value="2" {% ifequal illcase.chiheng_jianqing 2%}selected="true"{% endifequal %}>否</option>
            </select>减轻
            </label>
        </div>
        <div class="form-control">
            <label for="">
                舌色:
            </label>
            <label for=""><input type="checkbox" name="shese" value="1" {% if '1' in illcase.shese|get_checkbox_list %}checked="true"{% endif %} />红润</label>
            <label for=""><input type="checkbox" name="shese" value="2" {% if '2' in illcase.shese|get_checkbox_list %}checked="true"{% endif %} />绛红</label>
            <label for=""><input type="checkbox" name="shese" value="3" {% if '3' in illcase.shese|get_checkbox_list %}checked="true"{% endif %} />淡白</label>
            <label for=""><input type="checkbox" name="shese" value="4" {% if '4' in illcase.shese|get_checkbox_list %}checked="true"{% endif %} />暗红</label>
            <label for=""><input type="checkbox" name="shese" value="5" {% if '51' in illcase.shese|get_checkbox_list %}checked="true"{% endif %} />青色</label>
            <label for=""><input type="checkbox" name="shese" value="6" {% if '6' in illcase.shese|get_checkbox_list %}checked="true"{% endif %} />舌周围有红色圆点</label>
        </div>
        <div class="form-control">
            <label>舌苔: </label>
            <label for=""><input type="checkbox" name="shetai" value="1" {% if '1' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />黄腻</label>
            <label for=""><input type="checkbox" name="shetai" value="2" {% if '2' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />白苔</label>
            <label for=""><input type="checkbox" name="shetai" value="3" {% if '3' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />黑苔</label>
            <label for=""><input type="checkbox" name="shetai" value="4" {% if '4' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />灰苔</label>
            <label for=""><input type="checkbox" name="shetai" value="5" {% if '5' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />苔薄</label>
            <label for=""><input type="checkbox" name="shetai" value="6" {% if '6' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />苔厚</label>
            <label for=""><input type="checkbox" name="shetai" value="7" {% if '7' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />润</label>
            <label for=""><input type="checkbox" name="shetai" value="8" {% if '8' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />燥</label>
            <label for=""><input type="checkbox" name="shetai" value="9" {% if '9' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />腐</label>
            <label for=""><input type="checkbox" name="shetai" value="10" {% if '10' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />腻</label>
            <label for=""><input type="checkbox" name="shetai" value="11" {% if '11' in illcase.shetai|get_checkbox_list %}checked="true"{% endif %} />剥落苔</label>
        </div>
        <div class="form-control">
            <label>其他备注：</label>&nbsp;&nbsp;<label for="">舌尖 <input type="text" name="shejian_beizhu" value="{{ illcase.shejian_beizhu }}"/></label>
        </div>
        <div class="form-control">
            <label for="">舌中<input type="text" name="shezhong_beizhu" value="{{ illcase.shezhong_beizhu }}"/></label>
        </div>
        <div class="form-control">
            <label for="">舌根<input type="text" name="shegen_beizhu" value="{{ illcase.shegen_beizhu }}"/></label><br>
        </div>
    </div>

    <!--看眼睛-->
    <div class="eye form-group">
        <h4>看眼睛</h4>
        <div class="form-control">
            <label>眼睛：</label>
            <label for=""><input type="checkbox" name="yanjing" value="1" {% if '1' in illcase.yanjing|get_checkbox_list %}checked="true"{% endif %} />有血丝</label>
            <label for=""><input type="checkbox" name="yanjing" value="2" {% if '2' in illcase.yanjing|get_checkbox_list %}checked="true"{% endif %} />有黄斑</label>
            <label for=""><input type="checkbox" name="yanjing" value="3" {% if '3' in illcase.yanjing|get_checkbox_list %}checked="true"{% endif %} />干涩</label>
            <label for=""><input type="checkbox" name="yanjing" value="4" {% if '4' in illcase.yanjing|get_checkbox_list %}checked="true"{% endif %} />模糊</label>
            <label for=""><input type="checkbox" name="yanjing" value="5" {% if '5' in illcase.yanjing|get_checkbox_list %}checked="true"{% endif %} />眼底出血</label><br>
        </div>
        <div class="form-control">
            <label>其他不适备注：： <input class="ipt-big" type="text" name="yanjing_beizhu" value="{{ illcase.yanjing_beizhu }}"/></label>
        </div>
    </div>

    <!--腿脚情况-->
    <div class="legs form-group">
        <h4>腿脚情况</h4>
        <div class="form-control">
            <label>腿脚：</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="1" {% if '1' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />正常</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="2" {% if '2' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />有麻木感</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="3" {% if '3' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />胀感</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="4" {% if '4' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />冰凉</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="5" {% if '5' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />疼痛</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="6" {% if '6' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />刺痛</label>
            <label for=""><input type="checkbox" name="tuijiao_qingkuang" value="7" {% if '7' in illcase.tuijiao_qingkuang|get_checkbox_list %}checked="true"{% endif %} />抽搐</label><br>

        </div>
        <div class="form-control">
            <label>具体部位描述：</label>
            <input class="ipt-middle" type="text" name="tuijiao_buwei" value="{{ illcase.tuijiao_buwei }}" />
        </div><br>

    </div>

    <!--三焦情况-->
    <div class="threeJ form-group">
        <h4>三焦情况</h4>
        <div class="form-control">
            <label>上焦情况：</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="1" {% if '1' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>记忆力减退</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="2" {% if '2' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>健忘</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="3" {% if '3' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>耳鸣</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="4" {% if '4' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>面红鼻子红</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="5" {% if '5' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>口腔发粘</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="6" {% if '6' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>口干</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="7" {% if '7' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>多饮</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="8" {% if '8' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>口腔溃疡</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="9" {% if '9' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>咽喉有异物感</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="10" {% if '10' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>喜喝冰水</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="11" {% if '11' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>面色清白无光</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="12" {% if '12' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>干咳</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="13" {% if '13' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>上半身及头部出汗，下半身无汗</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="14" {% if '14' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>心慌</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="15" {% if '15' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>不喜喝水</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="16" {% if '16' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>口干不欲饮</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="17" {% if '17' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>喜喝温水</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="18" {% if '18' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>甲亢或甲减</label>
            <label for=""><input type="checkbox" name="shangjiao_qingkuang" value="19" {% if '19' in illcase.shangjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>咳黄痰</label>
            <br>
        </div>
        <div class="form-control">
            <label>中焦情况：</label>
            <label for=""><input type="checkbox" name="zhongjiao_qingkuang" value="1" {% if '1' in illcase.zhongjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>脾气大</label>
            <label for=""><input type="checkbox" name="zhongjiao_qingkuang" value="2" {% if '2' in illcase.zhongjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>易怒</label>
            <label for=""><input type="checkbox" name="zhongjiao_qingkuang" value="3" {% if '3' in illcase.zhongjiao_qingkuang|get_checkbox_list %}checked="true"{% endif %}/>脾胃较寒</label>
