<body class="login-body">

{#<form class="form-signin" action="/" method="POST">#}
<form class="form-signin" action="/admin/login/" method="POST" id="form" name="form">
{#<form id="form" name="form" role="form" action="./longin/" method="post" class="form-signin">#}
    <h2 class="form-signin-heading">赵裔府后台管理系统</h2>

    <div class="login-wrap">
        <div class="user-login-info" id="login">
            <p style="color: #ff0000;text-align: center;margin: 0px;" id="errors">
                {{ error }}
            </p>
            <input type="text" class="form-control" placeholder="用户名" autofocus="" name="username" id="username">
            <input type="password" class="form-control" placeholder="密码" name="password" id="password">
        </div>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住密码
{#                <span class="pull-right">#}
{#                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>#}
{#                </span>#}
        </label>
        <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>

    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Forgot Password ?</h4>
                </div>
                <div class="modal-body">
                    <p>Enter your e-mail address below to reset your password.</p>
                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                    <button class="btn btn-success" type="button" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->

</form>

    $(function(){
        var validator = new FormValidator('form',[
            {
                name: 'username',
                display: '用户名',
                rules: 'required'
            },
            {
                name: 'password',
                display: '密码',
                rules: 'required'
            }
        ]);
        $("#login").scrollable({
            onSeek: function(event,i){
                $("#status li").removeClass("btn btn-success").eq(i).addClass("btn btn-success");
            },
            onBeforeSeek:function(event,i){
                return validator.formValidate();
            }
        });
    });
