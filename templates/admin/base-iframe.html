{% extends 'common/base-iframe.html' %}
{% block content %}
<body>
<header>
    <div class="header">
        <div class="navbar-header">
            <a href="/admin/index" class="navbar-brand">
                <i class="entypo-home"></i> <span>主页</span>
            </a>
            <div class="navbar-leftArrow">＜</div>
        </div>
        <div class="pull-left">
            <span class="navbar-logo">赵裔府后台管理系统</span>
        </div>
        <div class="pull-right navbar-user">
            <a class="button">
                <i class="entypo-user left"></i>
                <font>{{ luser.username }}</font>
            </a>
            <a class="button" href="/admin/logout">
                <font class="">注销 </font>
                <i class="entypo-logout right"></i>
            </a>
        </div>
    </div>
</header>
<div class="page-container">
    <div class="sidebar-menu">
        <ul id="main-menu">
            {% if  request.session.user_group_id  <= 2 %}
            <li class="has-sub root-level">
                <a href="javascript:iframe_jump('/admin/shop_list/');">
                    <i class="entypo-menu"></i>
                    <span>店铺管理</span>
                </a>
            </li>
            <li class="has-sub root-level">
                <a href="javascript:iframe_jump('/admin/userinfo_list/');">
                    <i class="entypo-menu"></i>
                    <span>用户管理</span>
                </a>
            </li>
            {% endif %}
            {% ifnotequal  request.session.user_group_id 1 %}
            <li class="has-sub root-level">
                <a href="javascript:iframe_jump('/admin/illcase_list/');">
                    <i class="entypo-menu"></i>
                    <span>病例管理</span>
                </a>
            </li>
            {% endifnotequal %}
        </ul>
    </div>
    <div class="main-content">
		<div class="panel">
			<iframe id="contentiframe" src="{{ defUrl }}" frameborder="0" scrolling="scroll" marginheight="100%" marginwidth="100%" height="100%" width="100%" ></iframe>
		</div>
	</div>
</div>


</body>
{% endblock %}
